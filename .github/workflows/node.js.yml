name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Install deps
      run: npm ci

    - name: Run tests
      run: CI=true npm run ionic:test
