overwrite: true

schema:
  - ${SCHEMA_PATH}:
    headers:
      X-Hasura-Admin-Secret: ${ADMIN_SECRET}

documents:
  - "src/**/*.graphql"

generates:
  src/graphql/types.ts:
    plugins:
      - "typescript"
    config:
      avoidOptionals: true
      addUnderscoreToArgsType: true

  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: graphql/types.ts
    plugins:
      - "typescript-operations"
      - "typescript-urql"
    config:
      avoidOptionals: true
      addUnderscoreToArgsType: true
    hooks:
      afterOneFileWrite:
        - prettier --write src/

  src/graphql/schema.json:
    plugins:
      - "introspection"
